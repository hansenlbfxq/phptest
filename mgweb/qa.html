<script type=text/javascript >
function getQas(){
  var login_name=$.cookie('login_name');
  var token=$.cookie('token');



  var url="http://localhost/qrck/mg/web/bs/faq/";

$.ajax(
    {
      headers: {
        "X-Auth-Client":login_name,
        "X-Auth-Token":token,
      },
      url:url,
      type:'get',
      async:false,
      dataType:'json',
      success:function(result){
        $("div").html(result);
      }
    }
);
}

$(function(){
    //getQas();
    Qrck.get("bs/faq/","","",function(data){alert(data.total)});
});

</script>
