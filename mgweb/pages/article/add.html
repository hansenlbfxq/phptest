<div class="content">

    <div class="easyui-layout" style="width:98%;height:800px;margin: 15px;border: 1px solid #C1DAD7;">

        <div id="content" region="center" style=" padding:5px;">
            <form id="addedArtitcle" method="post">
                <table border="1" bordercolor="#a0c6e5" style="border-collapse:collapse;">

                    <tr>
                        <td width="10%">
                            <label>文章名称:</label>
                        </td>
                        <td width="100%">
                            <input type="text" style="width:100%" data-options="prompt:'文章名称...'"
                                   class="easyui-textbox"
                                   id="addTitle" name="title">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>文章类型:</label>
                        </td>
                        <td>

                            <input id="addCategory" name="category_id">

                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>关 键 字:</label>
                        </td>
                        <td style="width:89%">

                            <input class="easyui-textbox" name="keywords" id="addKeywords">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <lable>文章描述:</lable>
                        </td>

                        <td style="width:89%">

                            <input class="easyui-textbox" data-options="multiline:true" name="description"
                                   id="addDescription">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <lable>文章内容:</lable>

                        </td>
                        <td style="width:100%;">

                            <!--<textarea class="easyui-textbox" data-options="multiline:true,prompt:'文章内容...'" name="content"-->
                            <!--style="width:100%;height:150px;"> </textarea>-->
                            <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
                        </td>

                    </tr>

                    <tr>
                        <td>
                            <lable>来源:</lable>

                        </td>

                        <td style="width: 39%;height:20px">

                            <input class="easyui-textbox" name="source" id="addSource">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>状态</label>
                        </td>
                        <td>

                            <input class="easyui-textbox" id="addStatus" name="status" style="width: 220px;height:20px">

                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td id="">
                            <a href="javascript:void(0)" style="padding: 5px; font-size: 16px"
                               onclick="submitForm()">提交</a>
                            <a href="javascript:void(0)" style="padding: 5px; font-size: 16px"
                               onclick="clearForm()">清空</a>

                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<style>
    form table {
        border: 1px solid #C1DAD7;
        width: auto;
        height: auto;
        padding: 0;
        margin: 0;

    }

    form table caption {
        padding: 0 0 5px 0;
        width: 700px;
        font: italic 11px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
        text-align: right;
    }

    form table tr td {
        border: 1px solid #C1DAD7;
        background: #fff;
        font-size: 16px;
        text-align: left;
        height: 5px;
        padding: 6px 6px 6px 12px;
        color: #4f6b72;
    }
</style>
